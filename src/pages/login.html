<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Welcome Back</title>
    <link rel="stylesheet" href="../static/logreg.css">
</head>
<body>
    <div class="project-branding">
        <a href="index.html"><h1>MagicSearch</h1></a>
    </div>
    <div class="register-container">
        <div class="image-section login-image">
            <div class="image-overlay">
                <h2>Welcome Back</h2>
                <p>Sign in to your account and continue your journey with us.</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-header">
                <h1>Sign In</h1>
                <p>Enter your credentials below</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="register-btn">Sign In</button>
            </form>

            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>

            <div class="login-link">
                Don't have an account? <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>

</body>
</html>
