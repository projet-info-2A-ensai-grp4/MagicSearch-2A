<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Your Account</title>
    <link rel="stylesheet" href="../static/logreg.css">
</head>

<body>
    <div class="project-branding">
        <a href="index.html">
            <h1>MagicSearch</h1>
        </a>
    </div>
    <div class="register-container">
        <div class="image-section">
            <div class="image-overlay">
                <h2>Join Us</h2>
                <p>Create your account in just a few minutes and discover all our exclusive features.</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Fill in the information below</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" target="_blank">terms of service</a> and
                        <a href="#" target="_blank">privacy policy</a>
                    </label>
                </div>

                <button type="submit" class="register-btn">Create My Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="../static/register.js"></script>
    <script src="../static/config.js"></script>
</body>

</html>
